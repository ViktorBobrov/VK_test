<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="form">
      <div class="wrapper-element">
        <h2>Форма планирования переговорной</h2>
      </div>
      <div class="wrapper-element">
        <label for="building-select">Выберите башню:</label>
        <select id="building-select" class="select-custom">
          <option value="A">Башня А</option>
          <option value="B">Башня Б</option>
        </select>
      </div>
      <div class="wrapper-element">
        <label for="floor-select">Выберите этаж:</label>
        <select id="floor-select" class="select-custom">
          <option value="3">Этаж 3</option>
          <option value="4">Этаж 4</option>
          <option value="5">Этаж 5</option>
          <option value="6">Этаж 6</option>
          <option value="7">Этаж 7</option>
          <option value="8">Этаж 8</option>
          <option value="9">Этаж 9</option>
          <option value="10">Этаж 10</option>
          <option value="3">Этаж 11</option>
          <option value="4">Этаж 12</option>
          <option value="5">Этаж 13</option>
          <option value="6">Этаж 14</option>
          <option value="7">Этаж 15</option>
          <option value="8">Этаж 16</option>
          <option value="9">Этаж 17</option>
          <option value="10">Этаж 18</option>
          <option value="10">Этаж 19</option>
          <option value="3">Этаж 20</option>
          <option value="4">Этаж 21</option>
          <option value="5">Этаж 22</option>
          <option value="6">Этаж 23</option>
          <option value="7">Этаж 24</option>
          <option value="8">Этаж 25</option>
          <option value="9">Этаж 26</option>
          <option value="27">Этаж 27</option>
        </select>
      </div>
      <div class="wrapper-element">
        <label for="room-select">Выберите переговорную:</label>
        <select id="room-select" class="select-custom">
          <option value="1">Переговорная 1</option>
          <option value="2">Переговорная 2</option>
          <option value="3">Переговорная 3</option>
          <option value="4">Переговорная 4</option>
          <option value="5">Переговорная 5</option>
          <option value="6">Переговорная 6</option>
          <option value="7">Переговорная 7</option>
          <option value="8">Переговорная 8</option>
          <option value="9">Переговорная 9</option>
          <option value="10">Переговорная 10</option>
        </select>
      </div>
      <div class="wrapper-element">
        <label for="date-picker">Выберите дату:</label>
        <input type="date" id="date-picker" class="select-custom" />
      </div>
      <div class="wrapper-element">
        <label for="time-picker">Выберите время:</label>
        <input type="time" id="time-picker" class="select-custom" />
      </div>
      <div class="wrapper-element">
        <label for="comment-textarea">Комментарий:</label>
        <textarea id="comment-textarea" class="select-custom"></textarea>
      </div>
      <div class="button-wrapper">
        <button id="submit-button" class="button-custom">Отправить</button>
        <button id="clear-button" class="button-custom">Очистить</button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
